---
name: 02 Azure Landing Zone Continuous Delivery
on:
 workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - 'apply'
          - 'destroy'

jobs:
  plan_and_apply:
    uses: peter-mogaka/ALZ2/.github/workflows/cd_template.yaml@main
    name: 'CD'
    permissions:
      id-token: write
      contents: read
    with:
      terraform_action: ${{ github.event.inputs.terraform_action }}
